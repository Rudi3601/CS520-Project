<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information Form</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px;
            border: 0; /* Set border to 0 */
        }
        th, td {
            border: 0; /* Set border to 0 */
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Patient Information Form</h2>

    <form action="/Patient_reg_submit" method="post"> <!-- Replace "/submit" with your actual backend endpoint -->
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date" name="dob"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="Email"></td>
            </tr>
            <tr>
                <td>History of Medication</td>
                <td><textarea name="medication" rows="4"></textarea></td>
            </tr>
            <tr>
                <td>Allergies</td>
                <td><textarea name="allergies" rows="4"></textarea></td>
            </tr>
            <tr>
                <td>Username</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" name="confirm_password"></td>
            </tr>
        </table>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
