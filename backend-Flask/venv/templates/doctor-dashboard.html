<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        #logout {
            width: 10%;
            position: absolute;
            top: 40%;
            left: 5%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>Weekly Schedule</h1>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>10 am</td>
                <td><button onclick="redirectToPage('Monday 10 am')">No Appointment</button></td>
                <td><button onclick="redirectToPage('Tuesday 10 am')">No Appointment</button></td>
                <td><button onclick="redirectToPage('Wednesday 10 am')">No Appointment</button></td>
                <td><button onclick="redirectToPage('Thursday 10 am')">No Appointment</button></td>
                <td><button onclick="redirectToPage('Friday 10 am')">No Appointment</button></td>
            </tr>
            <tr>
                <td>11 am</td>
                <td><button onclick="redirectToSecondForm()">Patient A</button></td>
                <td><button onclick="redirectToPage('Tuesday 11 am')">No Appointment</button></td>
                <td><button onclick="redirectToPage('Wednesday 11 am')">No Appointment</button></td>
                <td><button onclick="redirectToPage('Thursday 11 am')">No Appointment</button></td>
                <td><button onclick="redirectToPage('Friday 11 am')">No Appointment</button></td>
            </tr>
            <tr>
                <td>12 pm</td>
                <td><button onclick="redirectToPage('Monday 12 pm')">No Appointment</button></td>
                <td><button onclick="redirectToPage('Tuesday 12 pm')">No Appointment</button></td>
                <td><button onclick="redirectToPage('Wednesday 12 pm')">No Appointment</button></td>
                <td><button onclick="redirectToPage('Thursday 12 pm')">No Appointment</button></td>
                <td><button onclick="redirectToPage('Friday 12 pm')">No Appointment</button></td>
            </tr>
            <tr>
                <td>1 pm</td>
                <td><button onclick="redirectToPage('Monday 1 pm')">No Appointment</button></td>
                <td><button onclick="redirectToPage('Tuesday 1 pm')">No Appointment</button></td>
                <td><button onclick="redirectToPage('Wednesday 1 pm')">No Appointment</button></td>
                <td><button onclick="redirectToPage('Thursday 1 pm')">No Appointment</button></td>
                <td><button onclick="redirectToPage('Friday 1 pm')">No Appointment</button></td>
            </tr>
        </tbody>
    </table>
    <button id="logout" onclick="logout()">Log out</button>
    <script>
        function redirectToPage(name) {
            // Replace '#' with the actual URL you want to redirect to
            window.location.href = '#' + encodeURIComponent(name);
        }
        function redirectToSecondForm() {
            // Redirect to another HTML form
            window.location.href = 'doctor-appt-view.html';
        }

        function logout() {
            // Redirect to another HTML form
            window.location.href = 'welcome.html';
        }
    </script>
</body>
</html>
